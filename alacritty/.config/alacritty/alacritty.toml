live_config_reload = true

import = [
  # uncomment the flavour you want below:
  # "~/.config/alacritty/catppuccin/catppuccin-latte.toml"
  # "~/.config/alacritty/catppuccin/catppuccin-frappe.toml"
  # "~/.config/alacritty/catppuccin/catppuccin-macchiato.toml"
  "~/.config/alacritty/catppuccin/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
startup_mode = "Fullscreen"
dynamic_padding = false
opacity = 0.9
blur = true
option_as_alt = "OnlyLeft"

[window.padding]
x = 25
y = 20

[font]
size = 13.0

[font.bold]
family = "JetBrains Mono"
style = "Heavy"

[font.bold_italic]
family = "JetBrains Mono"
style = "Heavy Italic"

[font.italic]
family = "JetBrains Mono"
style = "Medium Italic"

[font.normal]
family = "JetBrains Mono"
style = "Medium"

[cursor]
style.shape = "Block"
style.blinking = "On"
unfocused_hollow = true
